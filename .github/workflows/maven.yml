name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Run the Gradle test task
        run: ./gradlew test
